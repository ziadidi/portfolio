<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diane Pucci</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/logo.svg" alt="logo" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fas fa-moon"></i>
            </a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title secondary-color">I'm Diane</h1>
          <p class="header__para">
            I'm a
            <b class="secondary-color"> Frontend Software Enginner</b> with a
            strong passion for building web applications with geat user
            experiences.
            <br />
            Here's a bit more <b class="secondary-color">about me.</b>
          </p>
          <div class="social__list">
            <a href="" class="social__link click">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="" class="social__link click">
              <i class="fab fa-github"></i>
            </a>
            <a href="" class="social__link click">
              <i class="fas fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
